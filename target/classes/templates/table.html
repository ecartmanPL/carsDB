<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Insert title here</title>
</head>
<body>
<h1>Tabela kursów</h1>
<table>
    <tr>
        <th>Numer tabeli:</th>
        <td>
            <div th:text="${currencyTable.tableNumber}"></div>
        </td>
    </tr>
    <tr>
        <th>Data publikacji:</th>
        <td>
            <div th:text="${currencyTable.publicationDate}"></div>
        </td>
    </tr>
</table>
<p>
    <b> </b>
    <b> </b>
</p>

<table>
    <thead>
    <tr>
        <th>Nazwa waluty</th>
        <th>Kod waluty</th>
        <th>Kurs kupna</th>
        <th>Kurs sprzedaży</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pozycja: ${currencyTable.currencyList}">
        <td th:text="${pozycja.currencyName}"></td>
        <td th:text="${pozycja.currencyCode}"></td>
        <td th:text="${pozycja.buyCourse}"></td>
        <td th:text="${pozycja.sellCourse}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
