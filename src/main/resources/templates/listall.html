<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Listing All Cars!</title>
</head>
<body>
<h1>Lista samochod√≥w</h1>
<ul>
    <li th:each="samochod : ${samochody}">
        Marka: <div th:text="${samochod.marka.nazwa}">Marka</div>
        Model: <div th:text="${samochod.model}">Model</div>
        Rok produkcji: <div th:text="${samochod.rokProdukcji}">Rok Produkcji</div>
    </li>
</ul>
</body>
</html>
