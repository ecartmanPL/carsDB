<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<div class="col-sm-12">
    <h4>Wyszukiwarka:</h4>
    <div class="panel panel-default">
        <div class="panel-body form-horizontal search-form">
            <form action="#" th:action="@{/search}" th:object="${samochodWzor}" method="get"
                  enctype="multipart/form-data"
                  accept-charset="UTF-8">
                <div class="form-group">
                    <label for="cenaMin" class="col-sm-12 control-label">Cena min.</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" placeholder="Cena min" id="cenaMin"
                               th:field="*{cenaMin}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cenaMax" class="col-sm-12 control-label">Cena max.</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" placeholder="Cena max" id="cenaMax"
                               th:field="*{cenaMax}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-12 control-label">Paliwo</label>

                        <div class="col-sm-12 checkbox" th:each="singlePaliwo : ${T(net.siekiera.mgc.model.Paliwo).values()}">
                            <label><input type="checkbox" th:field="*{paliwoList}" th:value="${singlePaliwo}"
                                   th:text="${singlePaliwo}"/></label></div>

                </div>
                <div class="form-group">
                    <label class="col-sm-12 control-label">Marka</label>

                        <div class="col-sm-12 checkbox" th:each="singleMarka : ${allMarka}">
                            <label><input type="checkbox" th:field="*{markaList}" th:value="${singleMarka.id}"
                                   th:text="${singleMarka.nazwa}"/></label>
                        </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-info" value="Szukaj"/>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
